<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ✅ Enhanced SEO Meta Tags -->
  <title>Premium Online Store | Modern E-Commerce Shopping Experience</title>
  <meta name="description" content="Discover premium products at our modern online store. Fast shipping, secure checkout, and exceptional customer service. Shop electronics, fashion, home goods and more." />
  <meta name="keywords" content="online shopping, premium products, fast shipping, secure checkout, electronics, fashion, home goods, modern ecommerce" />
  <meta name="author" content="Your Store Team" />
  <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
  
  <!-- ✅ Canonical URL (prevents duplicate content issues) -->
  <link rel="canonical" href="https://yourstore.com/" />
  
  <!-- ✅ Language and Regional Targeting -->
  <link rel="alternate" hreflang="en" href="https://yourstore.com/" />
  <link rel="alternate" hreflang="x-default" href="https://yourstore.com/" />

  <!-- ✅ Enhanced Open Graph Tags -->
  <meta property="og:site_name" content="Your Store" />
  <meta property="og:title" content="Premium Online Store | Modern E-Commerce Shopping" />
  <meta property="og:description" content="Discover premium products with fast shipping and secure checkout. Shop electronics, fashion, home goods and more at our modern online store." />
  <meta property="og:image" content="https://yourstore.com/assets/og-image-1200x630.jpg" />
  <meta property="og:image:alt" content="Your Store - Premium Online Shopping Experience" />
  <meta property="og:url" content="https://yourstore.com/" />
  <meta property="og:type" content="website" />
  <meta property="og:locale" content="en_US" />
  <link rel="icon" type="image/x-icon" href="../public/logo.png" />

  <!-- ✅ Theme and Brand Colors -->

  <meta name="theme-color" content="#1a1a1a" />
  <meta name="msapplication-TileColor" content="#1a1a1a" />
  <!-- ✅ Main Stylesheet -->
  <link rel="stylesheet" href="../src/index.css" />
  <!-- ✅ Scripts with proper loading strategy -->
  <script type="module" src="/src/index.ts"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'GA_MEASUREMENT_ID');
  </script>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-white">
    <main id="app" class="p-4"></main>
</body>
</html>
